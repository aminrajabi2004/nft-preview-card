<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>NFT preview card</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="nft-card">
      <figure class="nft-banner">
        <br>
        <img
          src="./assets/images/image-equilibrium.jpg"
          class="nft-image"
          alt=""
          aria-hidden="true"
        />
      </figure>
      <div class="nft-content-group">
        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="nft-paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="nft-details d-flex-sb">
        <div class="nft-price">
          <img
            src="./assets/images/icon-ethereum.svg"
            alt=""
            aria-hidden="true"
          />
          0.046 ETH
        </div>
        <div class="nft-days">
          <img src="./assets/images/icon-clock.svg" alt="" aria-hidden="true" />
          3 days left
        </div>
      </div>
      <div class="nft-avatar">
        <figure></figure>
        <p class="nft-avatar-name">
          Creation of
          <span class="accent-clr">Amin Rajabi</span>
        </p>
      </div>
    </main>
  </body>
</html>
